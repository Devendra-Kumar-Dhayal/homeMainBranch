{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'gamepage/css/styles.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="{% static 'gamepage/js/app.js' %}" async defer></script>
  </head>
  <body>
    <div class="container">
      <div class="leaderboard">
        <h1 class="lead">{{game.name}}</h1>
      </div>
      <div class="feed">
        {% if request.user.is_authenticated  %}
        <form action='.' method="POST">
          {% csrf_token %}
          <div class="message1">
            {{postForm.title}}
            {{postForm.content}}
            <button id="submit-chat-message" type="submit">Post</button>
          </div>

        </form>
        {% endif %}
          {% if request.user.is_authenticated == False%}
          <h1> Login to comment </h1>
          {% endif %}
        <div class="sort">
            <nav>
              <button class="cta" onclick="location.href='{% url 'home' %}'" type="button">Home Page</button>
              <button class="cta">Top</button>
              <button class="cta">Trending</button>
              <button class="cta">Rising</button>
              <button class="cta">Hot</button>
            </nav>
        </div>
        <div class="post" >
          <!-- posts  -->



          {% for post in data%}
          {{post|safe}}
          {%endfor%}
          

          


        </div>
      </div>
    </div>
  </body>
</html>
