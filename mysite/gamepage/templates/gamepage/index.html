{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'gamepage/css/styles.css' %}" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="{% static 'gamepage/js/app.js' %}" async defer></script>
</head>

<body>
  <div class="tiles">
    <div class="container">
      <div class="leaderboard">
        <h1 class="lead">{{game.name}}</h1>
      </div>
      <div class="feed">
        <div class="create">
          <input class="search" type="text" placeholder="" size="56">
        </div>
        <div class="sort">
          <nav>
            <a href="{% url 'home' %}"><button class="cta">Home page</button></a>
            <button class="cta">Top</button>
            <button class="cta">Trending</button>
            <button class="cta">Rising</button>
            <button class="cta">Hot</button>
          </nav>
        </div>
        <div class="post">
          <!-- posts  -->



          {% for post in data %}
          {{post|safe}}
          {% endfor %}
          <!-- {{data}} -->
          {% if request.user.is_authenticated %}
          <form action='.' method="POST">
            {% csrf_token %}
            <div class="message">
              {{postForm.title}}
              {{postForm.content}}
              <button id="submit-chat-message" type="submit">submit</button>
            </div>

          </form>
          {% endif %}
          {% if request.user.is_authenticated == False%}
          <h1> Login to comment </h1>
          {% endif %}

        </div>
      </div>
      <div class="trending">
        <h1 class="trend">Trending</h1>

      </div>
    </div>
  </div>
</body>

</html>
